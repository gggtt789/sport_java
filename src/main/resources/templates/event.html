<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Спортивное событие</title>
    <link href="/css/base.css" rel="stylesheet">
    <link href="/css/objectPages/objectPagesStyles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <script defer src="/js/event/functions.js"></script>
    <script defer src="/js/event/main.js"></script>
    <script defer src="/js/event/editor.js"></script>

    <nav class="navbar navbar-light background-navbar">
        <div class="container-fluid justify-content-center">
            <h1>Спортивное событие</h1>
            <div>
                <a href="/"><button id="Events-button" type="button" class="btn btn-dark btn-lg">События</button></a>
                <a href="/pages/teams/"><button id="Teams-button" type="button" class="btn btn-dark btn-lg">Команды</button></a>
                <a href="/pages/members"><button id="Member-button" type="button" class="btn btn-dark btn-lg">Спортсмены</button></a>
            </div>
            <div></div>
        </div>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <h2 name-holder>Ожидание...</h2>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center" id-holder>id: ожидание...</div>
                <div class="col d-flex justify-content-center align-items-center" place-holder>место: ожидание...</div>
                <div class="col d-flex justify-content-center align-items-center" time-holder>время: ожидание...</div>
                <div class="col d-flex justify-content-center align-items-center" result-holder>итог: ожидание...</div>
                <div class="col-2 d-flex justify-content-center">
                    <button id="Edit-event-button" type="button" class="btn btn-dark btn-lg md-btn-height"
                            data-bs-toggle="modal" data-bs-target="#mainModal">
                        Редактировать событие
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center" style="margin-top: 40px">
                    <p>Выбор мест</p>
                </div>
            </div>
            <div class="row" before-tickets>
                <div class="col-5"></div>
                <div class="col-2 d-flex justify-content-center">
                    <button id="buy-button" type="button" class="btn btn-dark btn-lg md-btn-height"
                            data-bs-toggle="modal" data-bs-target="#mainModal">
                        Купить
                    </button>
                </div>
                <div class="col-5"></div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center" style="margin-top: 50px;">
                    <p>Команды, которые участвуют в событии</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul class="list-group" teams-holder>
                        Ожидание...
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center" members-holder>
                    <p>Спортсмены, которые участвуют в событии</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul class="list-group" members-holder>
                        Ожидание...
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <div class="modal" tabindex="-1" id="mainModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
